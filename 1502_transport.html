<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="keywords" content="key, words" />
    <meta name="description" content="Website description" />
    <meta name="robots" content="noindex, nofollow" />
    <!-- change into index, follow -->
    
    <link href="css/custom.css" media="all" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="node_modules/lato-font/css/lato-font.css" />
</head>

<body>
    <div class="wrapper">
        <!--  / createClass Popup  \ -->
        <div class="createClassPopup-section1502screen d-flex align-items-center justify-content-center">
            <div class="createNewClass">
                <span class="close">Close</span>
                
                <h2>Add Vehicle</h2>
                <div class="row margin-top-35px">
                    <div class="col-sm-3 Vehicle_Type">
                          <label class="form-control-placeholder" for="coursecode">Select Vehicle Type*</label>
                        <select name="" id="" class="Marks">
                            <option value="">Bus</option>
                        </select>
                        <img src="images/svg/vehicle_Bus.svg" class="vehicle_Bus">
                    </div>
                    <div class="col-sm-3">
                        <input class="form-control without-icon-fullbox" type="text" id="coursecode" value="30" required>
                        <label class="form-control-placeholder" for="coursecode">Add Seats</label>
                    </div>
                    <div class="col-sm-3">
                        <input class="form-control without-icon-fullbox" type="text" id="coursecode" value="DL3C- SE1988" required>
                        <label class="form-control-placeholder" for="coursecode">Vehicle Registration Number</label>
                    </div>
                    <div class="col-sm-3">
                        <input class="form-control without-icon-fullbox" type="text" id="coursecode" value="BUS-101" required>
                        <label class="form-control-placeholder" for="coursecode">Create Vehicle Code*</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-9 margin-top-15px">
                        <input class="form-control without-icon-fullbox" type="text" id="description" value="Add description here" required>
                        <label class="form-control-placeholder" for="description">Description</label>
                    </div>
                    <div class="col-sm-3 margin-top-15px margin-left--15px">
                        <label class="type">Active</label>
                        <div class="radio-group">
                            <div class="radiobutton">
                                <input type="radio" id="Scholastic" name="Type">
                                <label for="Scholastic">YES</label>
                            </div>
                            <div class="radiobutton">
                                <input type="radio" id="Non-Scholastic" name="Type" checked="true">
                                <label for="Non-Scholastic">NO</label>
                            </div>
                        </div>
                    </div>
                </div>
                   <div class="lasttest">
                    <button class="button CREATE button-outer">ADD VEHICLE</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
