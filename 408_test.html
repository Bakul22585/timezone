<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="keywords" content="key, words" />
  <meta name="description" content="Website description" />
  <meta name="robots" content="noindex, nofollow" />
  <!-- change into index, follow -->

  <link href="css/custom.css" media="all" rel="stylesheet" type="text/css" />
  <link href="css/bakul.css" media="all" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="node_modules/lato-font/css/lato-font.css" />
</head>

  <body>
    <div class="wrapper">
      <!--  / createClass Popup  \ -->
      <div class="createClassPopup-section408screen d-flex align-items-center justify-content-center">
        <div class="createNewClass">
          <span class="close">Close</span>
          
            <h2>Add New Subject</h2>
            <div class="row margin-top-35px">
                <div class="col-sm-6">
                  <input class="form-control without-icon-fullbox" type="text" id="subject_name" value="Mathematics" required>
                  <label class="form-control-placeholder" for="subject_name">Enter Subject Name</label>
                </div>
                <div class="col-sm-6">
                  <input class="form-control without-icon-fullbox" type="text" id="coursecode" value="MA-101" required>
                  <label class="form-control-placeholder" for="coursecode">Enter Course code</label>
                </div>
                <div class="col-sm-12 margin-top-15px">
                  <input class="form-control without-icon-fullbox" type="text" id="description" value="Add description here" required>
                  <label class="form-control-placeholder" for="description">Description</label>
                </div>
                <div class="col-sm-12 margin-top-15px margin-left--15px">
                  <label class="type">Type</label>
                  <div class="radio-group">
                      <div class="radiobutton">
                          <input type="radio" id="Scholastic" name="Type">
                          <label for="Scholastic">Scholastic</label>
                      </div>
                      <div class="radiobutton">
                          <input type="radio" id="Non-Scholastic" name="Type" checked="true">
                          <label for="Non-Scholastic">Non-Scholastic</label>
                      </div>
                  </div>
                </div>
                <div class="col-sm-12 margin-top-15px margin-left--15px">
                  <label class="type">Mandatory/Elective</label>
                  <div class="radio-group">
                      <div class="radiobutton">
                          <input type="radio" id="Madatory" name="Mandatory" checked="true">
                          <label for="Madatory">Madatory</label>
                      </div>
                      <div class="radiobutton">
                          <input type="radio" id="Elective" name="Mandatory">
                          <label for="Elective">Elective</label>
                      </div>
                  </div>
                </div>
                <div class="lasttest">
                    <span class="button CREATE button-outer">create subject</span>
                </div>

            </div>
 
        </div>
      </div>
      <!--  \ createClass Popup / -->
    </div>
  </body>
</html>
