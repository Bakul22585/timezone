<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />

    <meta name="keywords" content="key, words" />
    <meta name="description" content="Website description" />
    <meta name="robots" content="noindex, nofollow" />

<body>
    <div class="wrapper">
        <!--  / createClass  \ -->
        <div class="classDashboard-sectionscreen209 screen300 d-flex ">
            <div class="leftSide">
                <div class="topLinks">
                    <header>
                        <img src="images/svg/headerlogo.svg" class="headerlogo">
                    </header>  
                </div>
                
                <div class="screenedutinker">
                    <h4>Curriculum management</h4>
                    <ul>
                        <li>Add/modify class</li>
                        <li>Add/ modify subjects</li>
                        <li>Assign teachers</li>
                        <li>Add time table</li>
                    </ul>
                    <h4>HR management</h4>
                    <ul>
                        <li class="active">Staff Directory</li>
                    </ul>
                </div>
            </div>
            <div class="rightSide screensidebar300 ">
                <header class="fivefivezeroscreen">
                    
                    <ul class="userProfile d-flex justify-content-end">
                    </ul>
                </header>
                <div class="fivefivetwoscreen ">
                    <div class="sidebarscreen300 Student-Course-Allocation empty-table screen470">
                        <div class="SAve">
                            <p> HR management > <span class="Modify_Class Fee_Structure"> Staff Directory<span></p>
                        </div>
                        <div class="contant-body">
                            <div class="full-width">
                                <div class="padding-section">
                                    <div class="top-title-btn">
                                        <label>Staff list</label>
                                        <div class="radio-group-btn">
                                            <div class="radiobutton">
                                                <input type="radio" id="teaching" name="StaffType" checked="true">
                                                <label for="teaching">Teaching</label>
                                            </div>
                                            <div class="radiobutton">
                                                <input type="radio" id="nonteaching" name="StaffType">
                                                <label for="nonteaching">Non - Teaching</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="headers">
                                        <label class="header">Staff ID</label>
                                        <label class="header">Name</label>
                                        <label class="header">Mobile</label>
                                        <label class="header">Subjects</label>
                                    </div>
                                </div>
                            </div>
                            <div class="empty-table-note">
                                <label>No Staff added.<br> Add staff to see staff list<br> and assign courses.</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
